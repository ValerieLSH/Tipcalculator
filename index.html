<!DOCTYPE html>
<html lang="en">

</html>

<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <iframe src="https://giphy.com/embed/VdoNp9BUcnXRowPaeW" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/studiosoriginals-VdoNp9BUcnXRowPaeW"></a></p>
        <div class="mainbody">
            <h1>Tip Calculator</h1>
            <form action="">
                <p>Enter Total Bill</p>
                <p class="input">
                    $
                    <input type="number" id="tBill" placeholder="00000">
                    </p>
                </div>

                <div class="subbody">
                <p>Select the tip percentage</p>
                <select id="tipPercentage">
                    <option disabled selected value="0">Select percentage amount</option>
                    <option value="0.3">30%</option>
                    <option value="0.25">25%</option>
                    <option value="0.2">20%</option>
                    <option value="0.15">15%</option>
                    <option value="0.1">10%</option>
                    <option value="0.05">5%</option>
                </select>
            </form>
                <p>Number of pax to split bill</p>
                <input type="number" id="noofpax">
                <br/>
                <br/>
                <button id="calculate">Calculate!</button>

                <div class="tTip">
                    <p>Total tip per pax</p>
                    <p class="tip">
                        $
                        <span id="tip">0.00</span>
                    </p>
                </div>

                <div class="tamttopay">
                    <p>Total amount to pay (per pax)(including tip)</p>
                    <p class="tamttopay">
                        $
                        <span id="amttopay">0.00</span>
                    </p>
                </div>

        </div>











        <script src="./index.js"></script>
    </body>
</html>
